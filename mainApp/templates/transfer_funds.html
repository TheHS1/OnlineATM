{% extends 'base.html' %}
{% block content %}
<body>
    <h1 class="display-1">Transfer Funds</h1>
    <hr/>
    <form class="ms-4" enctype="multipart/form-data" method="POST" action="" onsubmit="return confirm('All information confirmed & ready to submit?');">
        {% csrf_token %}
        <div class="mb-4 col-2"> 
            <b>Withdraw from:</b>
            {{ form.account1 }}
        </div>
        <div class="mb-4 col-2"> 
            <b>Deposit to:</b>
            {{ form.account2 }}
        </div>
        <div class="mb-4 col-2"> 
            <b>Enter amount:</b>
            {{ form.amount }}
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</body>
{% endblock %}
