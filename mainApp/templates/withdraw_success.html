<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Success</title>
    <style>
        body {
            background-color: #ffffff; /* White */
            color: #1a1a1a; /* Black */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: #f0f0f0; /* Light grey */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Black shadow */
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            background-color: #1a1a1a; /* Black */
            color: #ffffff; /* White */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333333; /* Darker shade of black on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Successfully withdrew!</h2>
        <button onclick="window.location.href='/home.html'">Return to Home Page</button>
