<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffd700; /* Gold */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        select,
        input[type="text"] {
            width: 300px;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333333; /* Black */
            color: #ffd700; /* Gold */
        }
        button[type="submit"] {
            padding: 12px 24px;
            background-color: #ffd700; /* Gold */
            color: #000000; /* Black */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ffdf00; /* Lighter shade of gold on hover */
        }
    </style>
</head>
<body>
    <h2>How much would you like to withdraw?</h2>
    <form method="POST" action="{% url 'withdraw' %}">
        <label for="account">Select Account:</label>
        <select id="account" name="account">
            <option value="checking">Checking - Balance: $500</option>
            <option value="savings">Savings - Balance: $1000</option>
        </select><br><br>
        <label for="withdrawal_amount">Enter amount:</label>
        <input type="text" id="withdrawal_amount" name="withdrawal_amount" required><br><br>
        <button type="submit">Withdraw</button>
    </form>
</body>
</html>
