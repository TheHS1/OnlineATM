<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>
    <style>
        body {
            background-color: #ffffff; /* White */
            color: #000000; /* Black */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            background-color: #f0f0f0; /* Light grey */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Black shadow */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 12px 24px;
            background-color: #000000; /* Black */
            color: #ffffff; /* White */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #333333; /* Darker shade of black on hover */
        }
    </style>
</head>
<body>
    <h2>ATM Login</h2>
    <div class="login-container">
        <form action="" method="post">
            {% csrf_token %}
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br>
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
